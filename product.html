<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team Section</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fdf9f5;
      font-family: 'Open Sans', sans-serif;
      color: #3b3029;
    }

    .team {
      text-align: center;
      padding: 100px 0;
    }

    .team h2 {
      color: #9b8c83;
      letter-spacing: 6px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .team h3 {
      font-family: 'Playfair Display', serif;
      font-size: 45px;
      font-weight: 400;
      margin-bottom: 70px;
    }

    .team h3 span {
      font-style: italic;
    }

    .team-member {
      text-align: center;
    }

    .team-member .image-wrapper {
      background-color: #e8d6c3;
      height: 300px;
      display: flex;
      align-items: end;
      justify-content: center;
      border-radius: 5px;
      overflow: hidden;
    }

    .team-member img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .team-member:hover img {
      transform: scale(1.05);
    }

    .team-member h4 {
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 600;
      color: #3b3029;
    }

    .team-member p {
      font-size: 14px;
      color: #a28f80;
      margin-bottom: 0;
    }

    .team .btn {
      background-color: #7b4b2f;
      color: #fff;
      border-radius: 0;
      padding: 10px 30px;
      font-weight: 500;
      margin-top: 60px;
      transition: background-color 0.3s ease;
    }

    .team .btn:hover {
      background-color: #5a321e;
      color: #fff;
    }

  </style>
</head>
<body>

  <section class="team container">
    <h2>OUR TEAM</h2>
    <h3>The People <span>Behind The Glow</span></h3>

    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 mb-5">
        <div class="team-member">
          <div class="image-wrapper">
            <img src="https://i.ibb.co/dW7htm8/team1.png" alt="Team Member 1">
          </div>
          <h4>Dannila Marsha</h4>
          <p>Product Development</p>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 mb-5">
        <div class="team-member">
          <div class="image-wrapper">
            <img src="https://i.ibb.co/n3S5xGb/team2.png" alt="Team Member 2">
          </div>
          <h4>Marcella Daisha</h4>
          <p>Founder of Glowmart</p>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 mb-5">
        <div class="team-member">
          <div class="image-wrapper">
            <img src="./assets/img/team/Gwen Alusha .webp" alt="Team Member 3">
          </div>
          <h4>Gwenn Musha</h4>
          <p>Creative Director</p>
        </div>
      </div>
    </div>

    <button class="btn">Explore More â†’</button>
  </section>

</body>
</html>
